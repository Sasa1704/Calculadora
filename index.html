<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Matemáticos</title>
</head>
<center>
<body>
    <h1>Cálculos Matemáticos</h1>
    <script>
        //prompt é aonde informa o valor
        //var é a variavel criada que armazena o que foi digitado
        //parsInt converte o valor de texto para numero inteiro
        var numero1 = parseInt(prompt("Digite um número"));
        var numero2 = parseInt(prompt ("Digite outro número"))
        var soma = numero1 + numero2;
        var subtracao = numero1 - numero2;
        var multiplicacao = numero1 * numero2;
        var divisao = numero1 / numero2

        //document.write é aonde imprime os valores 
        document.write("O primeiro numero digitado foi:"  + numero1)
        //br pula linha
        document.write("<br>")
        document.write("O segudo número digitado foi:" + numero2)
        document.write("<br>")
        document.write("<br>")
        document.write("<h2>")
        document.write("A soma dos dois numeros é:" + soma)
        document.write("<br>")
        document.write("A subtração dois dois numeros é:" + subtracao)
        document.write("<br>")
        document.write("A multiplicação dos dois numeros é:" + multiplicacao)
        document.write("<br>")
        document.write("A divisão dos dois numeros é:" + divisao)
        document.write("</h2>")
        
    </script>

    </center>

    
</body>

</html>
